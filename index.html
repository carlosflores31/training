<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Distancia</title>
    <!-- Incluye la librería Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Crea un elemento canvas para el gráfico -->
    <canvas id="myChart"></canvas>

    <script>
        // Datos del archivo JSON
        const data = {
            labels: ["31-03-2024", "14-01-2024"],
            datasets: [{
                label: "Distancia",
                data: [12.77, 19.01], // Valores de distancia en km
                backgroundColor: "rgba(75, 192, 192, 0.2)", // Color de fondo
                borderColor: "rgba(75, 192, 192, 1)", // Color del borde
                borderWidth: 1 // Ancho del borde
            }]
        };

        // Configuración del gráfico
        const config = {
            type: "bar", // Tipo de gráfico (puedes cambiarlo a "line" si prefieres)
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true // Iniciar eje Y desde cero
                    }
                }
            }
        };

        // Crea el gráfico
        const ctx = document.getElementById("myChart").getContext("2d");
        new Chart(ctx, config);
    </script>
</body>
</html>
